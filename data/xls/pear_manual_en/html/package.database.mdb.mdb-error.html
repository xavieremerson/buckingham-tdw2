  &nbsp;--&nbsp;MDB Error object</DIV
><DIV
CLASS="refsect1"
><A
NAME="package.database.mdb.mdb-error.desc"
></A
><H2
>Description</H2
><P
>&#13;     In case of failure, most of the <A
HREF="package.database.mdb.html"
><B
CLASS="classname"
>MDB</B
></A
> functions return a
     <B
CLASS="classname"
>MDB_Error</B
> object which contains information about
     the error.  <B
CLASS="classname"
>MDB_Error</B
> offers the same functions
     as <A
HREF="core.pear.pear-error.html"
><B
CLASS="classname"
>PEAR_Error</B
></A
>.
    </P
