CLASS="sect1"
><A
NAME="package.fileformats.file-archive">File_Archive</H1
><P
>&#13;  This package will let you manipulate easily <TT
CLASS="literal"
>tar</TT
>, <TT
CLASS="literal"
>gz</TT
>, 
  <TT
CLASS="literal"
>bz2</TT
>, <TT
CLASS="literal"
>tgz</TT
>, <TT
CLASS="literal"
>tbz</TT
>, <TT
CLASS="literal"
>zip</TT
>, 
  <TT
CLASS="literal"
>ar</TT
> and <TT
CLASS="literal"
>deb</TT
> files.
 </P
><P
>&#13;  There is currently no documentation in the PEAR manual. Please go
  to <A
HREF="http://poocl.la-grotte.org"
TARGET="_top"
>http://poocl.la-grotte.org</A
>.
